<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Lab4</title>
	<script src = "https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
	<script src="main.script.js"></script>

	<style type="text/css">
		#main-circle{			/* основной круг */
			width: 350px;
			height: 350px;
			border-radius: 50%;
			top: 50px;
			left: 50px;
			background: #000000;
			position: relative;
		}
		.circle{					
			width: 50px;
			height: 50px;
			border-radius: 50%;
			background: #FFFF00;
			position: absolute;
			left: 20%;
			top: 20%;
		}
		.circle2{
			left: 50%;
			top: 50%;				
			width: 30px;
			height: 30px;
			border-radius: 50%;
			background: #FFFF00;
			position: absolute;
		}				
	</style>
</head>
<body>	
		<div id="main-circle">

				<div class="circle"></div>

				<div class="circle2"></div>
			
		</div>		
</body>
</html>
