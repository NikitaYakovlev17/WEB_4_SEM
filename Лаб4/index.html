<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Lab4</title>
	<style type="text/css">
		div{
			position: absolute;				
		}
	</style>
	<script src="https://code.jquery.com/jquery-1.10.2.js"></script>
</head>
<body>
	<button id="animate">click</button>

	<div class="block"><img src="ufo.jpg" width="50px" height="50px"></div>

	<script type="text/javascript">
		$('#animate').click(function(){
			$('.block').animate({
				top: "+=500px",
				left: "+=150px"
			});
			$('.block').animate({
				top: "-=300px",
				left: "+=200px"
			});
			$('.block').animate({
				top: "+=200px",
				left: "+=150px"
			});
			$('.block').animate({
				top: "-=300px",
				left: "+=700px"
			});
			$('.block').animate({
				top: "-=100px",
				left: "-=1200px"
			});
		});
	</script>

</body>
</html>
