<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="utf-8">
    <title>Ajax</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script>
        $(document).ready(function() {
            function Run() {
                $(".main").show("slow");
                $(".main").animate({
                    left: "+=200"
                }, 1000, "linear");
                $(".main").animate({
                    top: "+=200"
                }, 500, "linear");
                $(".main").slideToggle(1000);
                $(".main").slideToggle("fast");
                $(".main").animate({
                    left: "-=200"
                }, 1500, "linear");
                $(".main").animate({
                    top: "-=200"
                }, 1000, "linear");
                $(".main").hide("slow");
                $(".main").slideUp("normal", Run());
            };
            Run();
        });
    </script>
</head>

<body>
    <!-- <button type="button" name="show" id="show">Show</button> -->
    <div class="main"></div>
</body>

</html>
