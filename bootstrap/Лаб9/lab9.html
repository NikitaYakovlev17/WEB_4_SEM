	<button type="button" id="first_btn" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal" >

	</button>

	          <span aria-hidden="true">&times;</span>
	        </button>
	      </div>
	      <div class="modal-body text-uppercase">
	        whats poppin
	      </div>
	      <div class="modal-footer">

	      </div>
	    </div>
	  </div>
	</div>
